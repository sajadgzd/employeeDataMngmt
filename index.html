<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Employee Data MGMT</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header>
        <h1 class="text-center">Employee Data MGMT</h1>
        <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
    </header>
    <div id="currentEmployeesTable"></div>
    <table class="table">
        <h3>Current Employees</h3>
        <thead>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>


            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="printName"></td>
                <td id="printRole"></td>
                <td id="printStartDate"></td>
                <td id="printMonthsWorked"></td>
                <td id="printMonthlyRate"></td>
                <td id="printTotalBilled"></td>
            </tr>

        </tbody>
    </table>
    <br>
    <div id="addEmployeeForm">
        <h3>Add Employee</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Employee Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleRole">Role</label>
                <input type="text" class="form-control" id="role" placeholder="CEO">
            </div>
            <div class="form-group">
                <label for="exampleStart Date">Start Date (MM/DD/YYY)</label>
                <input type="date" class="form-control" id="startDate" placeholder="01/01/1999">
            </div>
            <div class="form-group">
                <label for="exampleMonthlyRate">Monthly Rate</label>
                <input type="number" class="form-control" id="monthlyRate" placeholder="10000">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>


        <script src="assets/javascript/app.js"></script>

    </div>


</body>

</html>
